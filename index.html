<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modern Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Theme + History Toggle -->

  <select id="category">
    <option value="length">Length</option>
    <option value="weight">Weight</option>
    <option value="temperature">Temperature</option>
  </select>

  <div class="unit-row">
    <select id="fromUnit"></select>
    <span>â†’</span>
    <select id="toUnit"></select>
  </div>

  <input type="number" id="convertValue" placeholder="Enter value" />
  <button class="btn convert-btn" onclick="convertValue()">Convert</button>
  <div id="convertResult" class="convert-result"></div>
</div>


    <!-- Scientific Panel -->
    <div class="scientific" id="scientificPanel" aria-hidden="true">
      <button class="btn sci" onclick="sqrt()">âˆš</button>

      <button class="btn sci" onclick="insertTrig('sin')">sin</button>
      <button class="btn sci" onclick="insertTrig('cos')">cos</button>

      <button class="btn sci" onclick="insertValue('(')">(</button>
      <button class="btn sci" onclick="insertValue(')')">)</button>
    </div>

    <!-- Main Calculator -->
    <div class="calculator">
      <div class="preview" id="preview"></div>
      <div class="display">
        <input id="result" type="text" disabled aria-label="Calculator display" />

      <!-- Panel Buttons -->

        <button class="btn" onclick="appendValue('%')">%</button>
        <button class="btn operator" onclick="appendValue('/')">Ã·</button>
        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="btn operator" onclick="appendValue('*')">Ã—</button>
        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="btn operator" onclick="appendValue('-')">âˆ’</button>
        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="btn operator" onclick="appendValue('+')">+</button>
        <button class="btn zero" onclick="appendValue('0')">0</button>
        <button class="btn" onclick="appendValue('.')">.</button>
        <button class="btn equal" onclick="calculateResult()">=</button>
      </div>
    </div>

    <!-- History Panel -->
